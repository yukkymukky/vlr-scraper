<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vlr.gg 2025 Wrapped Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --primary: #ff4655;
      --secondary: #0f1923;
      --text: #ece8e1;
      --accent: #ff7b8a;
      --background: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: var(--accent);
    }

    .json-input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    .card-container {
      width: 1200px;
      height: 745px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .wrapped-card {
      width: 100%;
      height: 100%;
      background-color: var(--secondary);
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 70, 85, 0.1) 0%, rgba(15, 25, 35, 0) 70%);
      z-index: 0;
    }

    .background-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header header"
        "stats posts"
        "footer footer";
      gap: 20px;
    }

    .card-header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    .card-year {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
    }

    .card-username {
      font-size: 1.5rem;
      color: var(--accent);
      /* margin-top: 5px; */
    }

    .stats-section {
      grid-area: stats;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .stat-box {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .stat-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background-color: var(--primary);
    }

    .stat-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--accent);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text);
    }

    .stat-caption {
      font-size: 0.9rem;
      color: rgba(236, 232, 225, 0.7);
      margin-top: 5px;
    }

    .posts-section {
      grid-area: posts;
      flex-direction: column;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .top-posts {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .post-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .post-url {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 300px;
      color: var(--text);
    }

    .post-votes {
      display: flex;
      gap: 10px;
    }

    .upvotes {
      color: #4CAF50;
    }

    .downvotes {
      color: var(--primary);
    }

    .fans-section {
      margin-top: none;
    }

    .fans-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .fan-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 5px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .fan-name {
      font-weight: 600;
    }

    .fan-replies {
      background-color: var(--primary);
      color: var(--secondary);
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .card-footer {
      grid-area: footer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 11px;
    }

    .vlr-logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    .footer-text {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.795);
    }

    .vote-bar {
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }

    .upvote-fill, .downvote-fill {
      position: absolute;
      height: 100%;
      border-radius: 3px;
    }

    .upvote-fill {
      background-color: #4CAF50;
      width: var(--width);
    }

    .downvote-fill {
      background-color: var(--primary);
      left: var(--left);
      width: var(--width);
    }

    @media (max-width: 1200px) {
      .card-container {
        width: 100%;
        height: auto;
        aspect-ratio: 1.91 / 1;
      }

      .card-content {
        padding: 15px;
      }

      .card-title,
      .card-year {
        font-size: 2rem;
      }

      .stat-value {
        font-size: 2rem;
      }
    }

    .post-comment {
      display: flex;
      align-items: flex-start;
      gap: 2px;
      margin-top: 2px;
    }

    .comment-quote {
      color: var(--primary);
      font-size: 0.7rem;
      line-height: 1;
      margin-top: 1px;
      margin-left: 2px;
    }

    .comment-text {
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.8);
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    .username-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .user-flag {
      width: 30px;
      height: 24px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }


    .team-logo {
      width: 80px;
      height: 80px;
      background-image: var(--team-logo-url);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
    }


    .mini-stats {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }
        
    .mini-stat {
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
        
    .mini-stat-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }
        
    .mini-stat-label {
      font-size: 0.7rem;
      color: rgba(236, 232, 225, 0.7);
      margin-top: 3px;
    }
          
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="username-input" class="username-input" placeholder="Enter username..." />
    <button id="fetch-wrapped">Fetch Wrapped</button>
    <button id="load-custom">Load Custom JSON</button>
  </div>

  <textarea id="json-input" class="json-input" placeholder="Paste your JSON data here..."></textarea>

  <div class="card-container" id="card-container">
    <div class="wrapped-card" id="wrapped-card">
      <div class="background-pattern"></div>
      <div class="background-dots"></div>
      <div class="team-logo-bg" id="team-logo-bg"></div>
      <div class="card-content">
        <div class="card-header">
          <div>
            <div class="card-title">VLR WRAPPED 2025</div>
              <div class="card-username" id="username" style =" display: flex; justify-content: left; align-items: center; gap:5px;">
                <div class="user-flag" id="user-flag"></div>
                <span id="username-text">Username</span>
                <img id="flair-icon" src="" alt="flair" style="height: 25px; vertical-align: middle; display: none;" />
              </div>
          </div>
            <div class="team-logo" id="team-logo"></div>
        </div>

        <div class="stats-section">
          
            <div class="stat-box">
              <div class="stat-title">TOTAL POSTS</div>
              <div class="stat-value" id="total-posts">0</div>
              <div class="stat-caption" id="posts-caption">That's about 0 posts per month!</div>
            </div>

            <div class="stat-box">
              <div class="stat-title">NET VOTES</div>
              <div class="stat-value" id="net-votes">0</div>
              <div class="vote-bar"><div class="upvote-fill" id="upvote-bar"></div></div>
              <div class="vote-bar"><div class="downvote-fill" id="downvote-bar"></div></div>
              <div class="stat-caption"><span id="upvotes">0</span> upvotes, <span id="downvotes">0</span> downvotes</div>
            </div>

          <div class="stat-box">
            <div class="stat-title">LONGEST STREAK</div>
            <div class="stat-value" id="streak">0 DAYS</div>
            <div class="stat-caption">Most active in <span id="active-month">N/A</span></div>
          </div>

          <div class="mini-stats">
            <div class="mini-stat">
                <div class="mini-stat-value" id="avg-chars">127</div>
                <div class="mini-stat-label">AVG POSTS CHARS</div>
            </div>
            <div class="mini-stat">
                <div class="mini-stat-value" id="interaction-rate">1.1</div>
                <div class="mini-stat-label">AVG INTERACTIONS</div>
            </div>
            <div class="mini-stat">
                <div class="mini-stat-value" id="dead-posts">25%</div>
                <div class="mini-stat-label">DEAD POSTS</div>
            </div>
          </div>
        </div>

        <div class="posts-section">
          <div class="section-title">TOP POSTS BY INTERACTION</div>
          <div class="top-posts" id="top-posts"></div>

          <div class="fans-section">
            <div class="section-title">BIGGEST FANS</div>
            <div class="fans-list" id="fans-list"></div>
          </div>
        </div>

        <div class="card-footer">
          <div>
            <img src ="https://www.vlr.gg/img/vlr/logo_header.png" alt="VLR Logo" style="height: 30px; vertical-align: middle;" />
          </div>
          <div class="footer-text">made by yukky!</div>
        </div>
      </div>
    </div>
  </div>

  <script>

    document.getElementById('fetch-wrapped').addEventListener('click', async () => {
      const usernameInput = document.getElementById('username-input');
      const fetchButton = document.getElementById('fetch-wrapped');

      const username = usernameInput.value.trim();
      if (!username) return alert('Please enter a username.');

      // Disable button and show loading
      fetchButton.disabled = true;
      fetchButton.textContent = 'Fetching...';

      try {
        const res = await fetch(`http://localhost:5000/wrapped?username=${username}`);
        const data = await res.json();

        if (!res.ok || data.error) {
          alert(`Error: ${data.error || "Something went wrong"}`);
        } else {
          renderData(data);
        }
      } catch (err) {
        alert('Failed to fetch wrapped data.');
      }

      // Re-enable button
      fetchButton.disabled = false;
      fetchButton.textContent = 'Fetch Wrapped';
    });

    document.getElementById('load-custom').addEventListener('click', () => {
      const jsonInput = document.getElementById('json-input').value;
      try {
        const data = JSON.parse(jsonInput);
        renderData(data);
      } catch {

        alert('Invalid JSON format.');
      }
    });

    function escapeHTML(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function renderData(data) {
      document.getElementById('username-text').textContent = data.username;

      if (data.flag_code) {
        const url = `https://www.vlr.gg/img/icons/flags/32/${data.flag_code}.png`;
        const flagElement = document.getElementById('user-flag');
        flagElement.style.backgroundImage = `url(${url})`;
      }

      if (data.flair_url) {
          const teamLogoBg = document.getElementById('team-logo');
          teamLogoBg.style.opacity = 1;
          teamLogoBg.style.setProperty('--team-logo-url', `url(${data.flair_url})`);
          teamLogoBg.style.backgroundImage = `url(${data.flair_url})`;
      } else {
        const teamLogoBg = document.getElementById('team-logo').style.opacity = 0;
      }

      document.getElementById('total-posts').textContent = data.total_posts_this_year;
      const now = new Date();
      const currentMonth = now.getMonth() + 1;
      const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
      const postsPerMonth = (data.total_posts_this_year / currentMonth).toFixed(1);
      const postsPerDay = (data.total_posts_this_year / dayOfYear).toFixed(2);

      document.getElementById('posts-caption').textContent =
        `About ${postsPerMonth} posts per month—or around ${postsPerDay} per day so far this year.`;
      document.getElementById('net-votes').textContent = data.net_votes_this_year >= 0 ? `+${data.net_votes_this_year}` : data.net_votes_this_year;
      document.getElementById('upvotes').textContent = data.upvotes_this_year;
      document.getElementById('downvotes').textContent = Math.abs(data.downvotes_this_year);

      const totalVotes = data.upvotes_this_year + Math.abs(data.downvotes_this_year);
      document.getElementById('upvote-bar').style.setProperty('--width', `${(data.upvotes_this_year / totalVotes) * 100}%`);
      document.getElementById('downvote-bar').style.setProperty('--width', `${(Math.abs(data.downvotes_this_year) / totalVotes) * 100}%`);

      document.getElementById('streak').textContent = `${data.longest_post_streak_days} DAYS`;
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      document.getElementById('active-month').textContent = monthNames[data.most_active_month - 1] || "N/A";

      const postsContainer = document.getElementById('top-posts');
      postsContainer.innerHTML = '';
      data.top_5_posts_by_interaction.forEach(post => {
        const name = post.url.split('/').pop();
        postsContainer.innerHTML += `
          <div class="post-item">
            <div>
              <div class="post-url">${name}</div>
              <div class="post-comment">
                <div class="comment-quote">▸</div>
                <div class="comment-text">${escapeHTML(post.comment || "No comment available")}</div>
              </div>
            </div>
            <div class="post-votes">
              ${post.upvotes > 0 ? `<span class="upvotes">+${post.upvotes}</span>` : ''}
              ${post.downvotes < 0 ? `<span class="downvotes">${post.downvotes}</span>` : ''}
            </div>
          </div>`;
      });

      document.getElementById('avg-chars').textContent = data.average_comment_length.toFixed(2);
      document.getElementById('interaction-rate').textContent = `${((data.upvotes_this_year + Math.abs(data.downvotes_this_year)) / data.total_posts_this_year).toFixed(2)}`;
      document.getElementById('dead-posts').textContent = `${(((data.dead_posts_this_year) / data.total_posts_this_year ) * 100).toFixed(2)}%`;

      const fansContainer = document.getElementById('fans-list');
      fansContainer.innerHTML = '';
      data.top_5_biggest_fans.forEach(fan => {
        fansContainer.innerHTML += `
          <div class="fan-item">
            <div class="fan-name">${fan.user}</div>
            <div class="fan-replies">${fan.replies}</div>
          </div>`;
      });
    }
  </script>
</body>
</html>
